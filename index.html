<html>

<head>
  <title>How Many Hollaback Girls?</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='main.css' />
</head>

<body>
  <div class='title'>
    <h1>How Many Hollaback Girls?</h1>
    <p>Have you ever wanted to measure time in terms plays of <i>Hollaback Girl</i>
      by Gwen Stefani? Now you can!</p>
  </div>
  <form class="form-inline">
    <input type="number" class="form-control mr-sm-1" id="time" min="0" name="time">
    <select id="unit" name="unit" class="custom-select mr-sm-2">
      <option value=1>Seconds</option>
      <option value=60>Minutes</option>
      <option value=3600>Hours</option>
      <option value=86400>Days</option>
      <option value=604800>Weeks</option>
      <option value=31536000>Years</option>
    </select>
    <button onClick="convert()" class="btn btn-primary" type="button">Calculate</button>
  </form>
  <h1 id="result"></h1>

  <audio controls autoplay loop>
    <source src="./assets/hollaback-girl.mp3">
  </audio>

  <script>
    function convert() {
      const time = document.getElementById("time").value;
      const seconds = document.getElementById("unit").value;
      const result = time * seconds / 200;
      const displayResult = result.toFixed(Number.isInteger(result) ? 0 : 3);
      document.getElementById("result").innerHTML = displayResult;
    }
  </script>
</body>

</html>
